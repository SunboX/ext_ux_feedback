<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    
    <title>ExtTop - Desktop Sample App</title>

    <link rel="stylesheet" type="text/css" href="../lib/extjs-4.1.1/resources/css/ext-all.css" />
    <link rel="stylesheet" type="text/css" href="desktop/css/desktop.css" />
    
    
    <!-- https://github.com/bondehagen/html2canvas -->
    <script src="../lib/html2canvas/Core.js"></script>
    <script src="../lib/html2canvas/Util.js"></script>
    <script src="../lib/html2canvas/Support.js"></script>
    <script src="../lib/html2canvas/Parse.js"></script>
    <script src="../lib/html2canvas/Queue.js"></script>
    <script src="../lib/html2canvas/Generate.js"></script>
    <script src="../lib/html2canvas/Renderer.js"></script>
    <script src="../lib/html2canvas/Preload.js"></script>
    <script src="../lib/html2canvas/renderers/Canvas.js"></script>
    

    <script src="../lib/extjs-4.1.1/ext-all.js"></script>
    <script>
    
        Ext.Loader.setConfig({
            disableCaching: true,
            enabled: true
        });
        Ext.Loader.setPath({
            'Ext.ux.desktop': 'desktop/js',
            'Ux.feedback': '../ux/feedback/',
            MyDesktop: 'desktop/'
        });
        
    </script>
    <script src="desktop/App.js"></script>
    <script>

        Ext.require('MyDesktop.App');

        var myDesktopApp;
        Ext.onReady(function () {
            myDesktopApp = new MyDesktop.App();
        });
        
    </script>
</head>
<body>
</body>
</html>
